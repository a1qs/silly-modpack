
#Functional Blocks Settings
[functional_blocks]
	#Radius of the censer's area of effect
	#Range: 1 ~ 64
	censerEffectRadius = 16
	#Burn duration (in ticks) of the censer effect
	#Range: 20 ~ 24000
	censerEffectDuration = 7200
	#How far (in blocks) the Dreamcatcher detects and affects phantoms.
	#Range: 1 ~ 64
	radius = 16
	#Duration (in ticks) phantoms are set on fire. 20 ticks = 1 second.
	#Range: 0 ~ 600
	phantomIgniteDuration = 100

#Mandrake & Tool/Item Settings
[tools]
	#Radius in blocks around the player affected by the Mandrake's scream. Default: 5.0
	#Range: 1.0 ~ 32.0
	mandrakeScreamRadius = 5.0
	#Stun duration in seconds applied by the Mandrake's scream. Default: 3 seconds
	#Range: 1 ~ 60
	mandrakeStunDuration = 3
	#Duration in seconds of the poisonous cloud created by the Foul Sac. Default: 8 seconds
	#Range: 1 ~ 60
	foulSacDuration = 8
	#Duration in seconds of the frost cloud created by the Frost Sac. Default: 8 seconds
	#Range: 1 ~ 60
	frostSacDuration = 8
	#Duration in seconds of the cleansing cloud created by Purifying Sac. Default: 8 seconds
	#Range: 1 ~ 60
	purifyingSacDuration = 8
	#Radius in blocks for the Siphon effect. Default: 5.0
	#Range: 0.5 ~ 64.0
	siphonRadius = 5.0
	#Damage applied by the Bleeding effect (in health points). Default: 0.5
	#Range: 0.0 ~ 10.0
	bleedingDamage = 0.5

#Enchanted Plant Settings
[plants]
	#How long (in ticks) the Nautilite stays active before disappearing. 20 ticks = 1 second. Default: 2400 (2 minutes)
	#Range: 100 ~ 24000
	nautiliteDuration = 2400
	#Radius in blocks around the Nautilite in which players and mobs are affected.
	#Range: 1 ~ 64
	nautiliteEffectRadius = 16
	#How long (in ticks) the Windsong stays active before disappearing. Default: 600 ticks = 30 seconds
	#Range: 100 ~ 24000
	windsongDuration = 600
	#Radius in blocks around the Windsong that deflects projectiles. Default: 6
	#Range: 1 ~ 32
	windsongEffectRadius = 6
	#How long (in ticks) the Astrylis stays active before deactivating. Default: 1200 = 60 seconds
	#Range: 100 ~ 24000
	astrylisDuration = 1200
	#Interval in ticks between bonemeal pulses while Astrylis is active. Default: 240 ticks = 12 seconds
	#Range: 20 ~ 1200
	astrylisBonemealInterval = 240
	#Radius in blocks around the Morphora mutates blocks into others. Default: 6
	#Range: 1 ~ 32
	morphoraEffectRadius = 6
	#How long (in ticks) the Grimshade stays active before disappearing. 20 ticks = 1 second. Default: 2400 (2 minutes)
	#Range: 100 ~ 24000
	grimshadeDuration = 2400
	#Radius in blocks around the Grimshade in which players and mobs are affected.
	#Range: 1 ~ 64
	grimshadeEffectRadius = 16

